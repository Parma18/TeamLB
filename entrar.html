<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/entrar.css">
    <script src="data.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/teamLB (3).png" alt="TeamLB">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="tittle">
                        <h1>Login</h1>
                    </div>
                    <div class="cadastro-button">
                        <button><a href="index.html">Cadastre-se</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome"  required>
                    </div>

                    <div class="input-box">
                        <label for="date">Senha</label>
                        <input id="date" type="date" name="date" placeholder="date" lang="pt-BR" required>
                    </div>

                </div>
                

                <div class="entrar-button">
                    <input type="submit" onclick="logar(); return false"> 
                </div>
            </form>
        </div>
   </div>

   
</body>
</html>
